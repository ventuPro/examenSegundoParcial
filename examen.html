<!DOCTYPE html>
<html>
<head>
    <title>Tienda Online Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .contenido {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #FF0000;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #333;
        }
        .product p {
            color: #666;
            font-size: 1rem;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .product button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda Online - Examen Segundo Parcial</h1>
    </header>
    <div class="contenido">
        <h2>Productos</h2>
        <div class="products">
            <div class="product">
                <img src="tv.jpg" alt = "Producto 1" width="300" height="200">
                <h3>Televisión</h3>
                <p>100.000 bs.</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="laptop.jpg" alt = "Producto 2" width="300" height="200">
                <h3>Laptop</h3>
                <p>2000.00 bs.</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="pc.jpg" alt = "Producto 3" width="300" height="200">
                <h3>Computadora</h3>
                <p>3000.00 bs.</p>
                <button>Comprar</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Examen de segundo parcial... todos los derechos reservados xd</p>
    </footer>
</body>
</html>
